<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 -->
<!-- action 속성: 목적지(서버 주소), method 속성: http request method(get, post) -->
<!-- get 으로 보내면 주소창이 보이고, post 로 보내면 주소창이 안보인다.-->
<form action="/board/detail" method="post" enctype="multipart/form-data">
  <!-- enctype="multipart/form-data" 속성이 지정이 되어야만 실제 파일이 넘어가게된다. 주지 않으면 제대로 controller 쪽으로 넘어가지 못한다.-->
  writer: <input type="text" name="boardWriter"> <br> <!-- 작성자 -->
  <!-- name 이 없으면 값이 담겨서 갈 수 있는 방법이 없다.-->
  pass: <input type="text" name="boardPass"> <br> <!-- 작성하는 글에 대한 비밀번호 -->
  title: <input type="text" name="boardTitle"> <br> <!-- 제목 -->
  contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br> <!-- 내용 -->
  file: <input type="file" name="boardFile"> <br> <!-- 파일 추가 -->
  <input type="submit" value="글작성">
</form>
</body>
</html>
