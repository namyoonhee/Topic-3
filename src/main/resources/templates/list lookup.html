<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>list lookup</title>
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <td th:text="${board.id}"></td>
  </tr>
  <tr>
    <th>title</th>
    <td th:text="${board.boardTitle}"></td>
  </tr>
  <tr>
    <th>writer</th>
    <td th:text="${board.boardWriter}"></td>
  </tr>
  <tr>
    <th>date</th>
    <td th:text="${board.boardCreatedTime}"></td>
  </tr>
  <tr>
    <th>hits</th>
    <td th:text="${board.boardContents}"></td>
  </tr>
  <tr>
    <th>contents</th>
    <td th:text="${board.boardContents}"></td>
  </tr>
  <tr>
  <tr th:if="${board.fileAttached == 1}"> <!-- 1이면 파일이 있다는거니 이미지를 보여주자 -->
    <th>image</th>
    <td th:each="fileName: ${board.storedFileName}">
      <img th:src="@{|/upload/${fileName}|}" alt="">
    </td>
    <!-- 저장된 파일의 이름이 storedFileName 로 넘어 온다. -->
  </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

<!-- 댓글 작성 부분 -->
<div id="comment-write">
  <input type="text" id="commentWriter" placeholder="작성자">
  <input type="text" id="commentContents" placeholder="내용">
  <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
</div>

<!-- 댓글 출력 부분 -->
<div id="comment-list"></div>
<table>
  <tr>
    <th>댓글번호</th>
    <th>작성자</th>
    <th>내용</th>
    <th>작성시간</th>
  </tr>
  <tr th:each="comment: ${commentList}">
    <td th:text="${commnet.id}"></td>
    <td th:text="${commnet.commentWriter}"></td>
    <td th:text="${commnet.commentContents}"></td>
    <td th:text="${commnet.commentCreatedTime}"></td>
  </tr>
</table>
</body>
<script th:inline="javascript">
  const commentWrite = () => {
    const writer = document.getElementById("commentWriter").value;
    const contents = document.getElementById("commentContents").value;
    console.log("작성자: ", writer);
    console.log("내용: ", contents);
    const id = [[${board.id}]]; // 게시글 번호 가져오기
    $.ajax({
      // 요청방식: post, 요청주소: /comment/list lookup, 요청데이터: 작성자, 작성내용
      type: "post",
      url: "/comment/detail",
      data: {
        "commentWriter": writer,
        "commentContents": contents,
        "boardId": id
      },
      success: function (res) {
        console.log("요청성공", res);
        let output = "<table>";
        output += "<tr><th>댓글번호</th>";
        output += "<th>작성자</th>";
        output += "<th>내용</th>";
        output += "<th>작성시간</th></tr>";
        for (let i in res) {
          output += "<tr>";
          output += "<td>" + res[i].id + "</td>";
          output += "<td>" + res[i].commentWriter + "</td>";
          output += "<td>" + res[i].commentContents + "</td>";
          output += "<td>" + res[i].commentCreatedTime + "</td>";
          output += "</tr>";
        }
        output += "</table>";
        document.getElementById('comment-list').innerHTML = output;
        document.getElementById('commentWriter').value = '';
        document.getElementById('commentContents').value = '';
      },
      error: function (err) {
        console.log("요청실패", err);
      }
    });
  }
</script>

<script th:inline="javascript">
  const listReq = () => {
    console.log("목록 요청");
    const page = [[${page}]];
    location.href = "/board/paging?page=" + page;
  }
  const updateReq = () => {
    console.log("수정 요청");
    const id = [[${board.id}]];
    location.href = "/board/list_update/" + id;
  }
  const deleteReq = () => {
    console.log("삭제 요청");
    const id = [[${board.id}]];
    location.href = "/board/delete" + id;
  }
</script>
